<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test problem</title>
  <link rel="stylesheet" href="./css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="root">
    <div class="main-wrapper flex">
        <h1 class="title">Purchase List</h1>
        <div class="action-wrapper">
          <input type="text" placeholder="YYYY-MM-DD 0 USD Product_name" class="action-text" id="add">
          <button id="add-btn">Add New</button>
        </div>
        <div class="action-wrapper">
          <input type="text" placeholder="YYYY-MM-DD" class="action-text" id="clear">
          <button id='clear-btn'>Clear</button>
        </div>
        <div class="action-wrapper">
          <input type="text" placeholder="YYYY USD" class="action-text" id="report">
          <button id="report-btn">Report</button>
        </div>
        <div class="action-wrapper all-btn-wrapper">
          <button id="show-btn">Show All</button>
          <button id='clear-all-btn'>Clear All</button>
        </div>
        <ul class="list-wrapper" id="list-wrapper">
        </ul>
        <footer id="logo-wrapper">
        </footer>
    </div>
  </div>
  <script src="js/application.js"></script>
  <script type="text/javascript" src="bundle.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous">
  </script>
</body>
</html>
